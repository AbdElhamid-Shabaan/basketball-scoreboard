<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BASKET_BALL</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <Div id="container">
  <div class="score" id="home">  HOME
   <p class="score-p" id="home-scr">0</p>
   <button onclick="inchome(1,'home-scr')">+1</button>
   <button onclick="inchome(2,'home-scr')">+2</button>
   <button onclick="inchome(3,'home-scr')">+3</button>
  </div>
  <div class="score" id="guest"> GUEST
   <p class="score-p" id="guest-scr">0</p>
   <button onclick="inchome(1,'guest-scr')">+1</button>
   <button onclick="inchome(2,'guest-scr')">+2</button>
   <button onclick="inchome(3,'guest-scr')">+3</button>
  </div>
 </Div>
 <script src="main.js"></script>
</body>
</html>
